  <style type="text/css">
    @keyframes myfirst
    {
      0%   {color: red;}
      100% {color: yellow;}

    from {color: red;}
    to {color: yellow;}
    }
    li {

      -webkit-animation: myfirst 5s;
    }
  </style>
</head>
