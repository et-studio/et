<!doctype html>
<html>
  <head lang="zh-CN">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to ET.</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="../style.css">
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="../ENV.js"></script>
    <script src="../junkola-copied-from-ember.js"></script>
    <script src="https://cdn.rawgit.com/paulirish/memory-stats.js/master/memory-stats.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/ember/ember-template-compiler.js"></script>
    <script src="/bower_components/ember/ember.prod.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/x-handlebars" id="dbmon">
      <table class="table table-striped latest-data">
        <tbody>
          {{#each sample in dbs}}
            {{render "sample" sample}}
          {{/each}}
        </tbody>
      </table>
    </script>

    <script type="text/x-handlebars" id="sample">
    <tr>
      <td class="dbname">
        {{name}}
      </td>
      <td class="query-count">
        <span class="{{ countClassName }}">
          {{ queries.length }}
        </span>
      </td>
      {{#each query in topFiveQueries}}
        {{render "query" query}}
      {{/each}}
    </tr>
    </script>

    <script type="text/x-handlebars" id="query">
    <td class="Query {{ className }}">
      {{ elapsed }}
      <div class="popover left">
        <div class="popover-content">{{ query }}</div>
        <div class="arrow"></div>
      </div>
    </td>
    </script>

    <script>
    var stats = new MemoryStats();
    stats.domElement.style.position = 'fixed';
    stats.domElement.style.right        = '0px';
    stats.domElement.style.bottom       = '0px';
    document.body.appendChild( stats.domElement );
    requestAnimationFrame(function rAFloop(){
        stats.update();
        requestAnimationFrame(rAFloop);
    });
    </script>
    <script src="app.js"></script>
  </body>
</html>
